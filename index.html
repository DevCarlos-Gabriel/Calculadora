<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script src='js/calc.js' type='text/javascript'></script>

    <title>Calculadora</title>

</head>
<body class="center style-body">
    <div class="body-calc">
        <span class="title-calc">Calculadora</span>
            
                <div class="center div-input">
                    <p id="calc"></p>
                </div>

                <table class="center">
                    <tr>
                        <td>
                            <button class="but" onclick="clean()">C</button>
                        </td>
                        <td>
                            <button class="but" onclick="back_space()"><</button>
                        </td>
                        <td>
                            <button class="but" onclick="square_root()">âˆš</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('/')">/</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="but" onclick="insert('7')">7</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('8')">8</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('9')">9</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('*')">X</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="but" onclick="insert('4')">4</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('5')">5</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('6')">6</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('-')">-</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="but" onclick="insert('1')">1</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('2')">2</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('3')">3</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('+')">+</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="but" onclick="insert('0')">0</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('.')">.</button>
                        </td>
                        <td>
                            <button class="but" onclick="insert('%')">%</button>
                        </td>
                        <td>
                            <button class="but" onclick="calc_num()">=</button>
                        </td>
                    </tr>
                </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
